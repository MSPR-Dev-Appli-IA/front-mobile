<div>
  <img
    ngSrc="'assets/img/mock/' + (plant.imageUrls[0] ?? 'plant.png')"
    width="100"
    height="100"
    alt="" />
  <div>
    <div>
      <h4>{{ plant.species.name }}</h4>
      <span>{{ plant.species.sunExposure }}</span>
      <span>{{ plant.species.watering }}</span>
      <span>{{ plant.species.optimalTemperature }}</span>
    </div>
    <div class="buttons">
      <div class="buttons__group">
        <ng-container *ngIf="plant.hasRequest; else noRequest">
          <button type="button" color="primary" mat-raised-button>
            <mat-icon>cancel</mat-icon>
            GARDIENNAGE
          </button>
          <button type="button" color="primary" mat-raised-button>
            <mat-icon>chat</mat-icon>
            GARDIEN
          </button>
        </ng-container>
        <ng-template #noRequest>
          <button type="button" color="primary" mat-raised-button>
            <mat-icon>search</mat-icon>
            GARDIEN
          </button>
        </ng-template>
      </div>

      <div class="buttons__group">
        <ng-container *ngIf="plant.hasAdvice; else askAdvice">
          <button
            (click)="seeAdvice()"
            type="button"
            color="primary"
            mat-raised-button>
            VOIR CONSEIL
          </button>
        </ng-container>
        <ng-template #askAdvice>
          <button
            (click)="askForAdvice()"
            ASKFOR
            type="button"
            color="primary"
            mat-raised-button>
            DEMANDER CONSEIL
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
