<div class="list-item">
  <img
    [ngSrc]="'assets/img/mock/' + (plant.imageUrls[0] || 'plant.png')"
    class="list-item__image"
    width="100"
    height="100"
    alt=""
    (click)="editImage()" />
  <div class="list-item__content">
    <div class="row">
      <div class="list-item__details">
        <h4 class="list-item__title">{{ plant.species.name }}</h4>
        <span class="list-item__property"
          >Exposition au soleil : {{ plant.species.sunExposure }}</span
        >
        <span class="list-item__property">
          Arrosage : {{ plant.species.watering }}
        </span>
        <span class="list-item__property"
          >Temp√©rature optimale : {{ plant.species.optimalTemperature }}</span
        >
      </div>
      <div class="buttons__functional">
        <button type="button">
          <mat-icon (click)="openEditModal()">edit</mat-icon>
        </button>
        <button type="button">
          <mat-icon (click)="openRemoveModal()">close</mat-icon>
        </button>
      </div>
    </div>
    <div class="buttons">
      <div class="buttons__group">
        <ng-container *ngIf="plant.hasRequest; else noRequest">
          <button type="button" color="primary" mat-raised-button>
            <mat-icon>cancel</mat-icon>
            GARDIENNAGE
          </button>
          <button type="button" color="primary" mat-raised-button>
            <mat-icon>chat</mat-icon>
            GARDIEN
          </button>
        </ng-container>
        <ng-template #noRequest>
          <button type="button" color="primary" mat-raised-button>
            <mat-icon>search</mat-icon>
            GARDIEN
          </button>
        </ng-template>
      </div>

      <div class="buttons__group">
        <ng-container *ngIf="plant.hasAdvice; else askAdvice">
          <button
            (click)="seeAdvice()"
            type="button"
            color="primary"
            mat-raised-button>
            VOIR CONSEIL
          </button>
        </ng-container>
        <ng-template #askAdvice>
          <button
            (click)="askForAdvice()"
            type="button"
            color="primary"
            mat-raised-button>
            DEMANDER CONSEIL
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
