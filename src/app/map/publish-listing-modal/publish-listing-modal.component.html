<div class="publish-modal">
  <div class="publish-modal__header">
    <h3>Publier une demande de gardiennage</h3>
    <button
      type="button"
      class="transparent"
      cdkOverlayOrigin
      #trigger="cdkOverlayOrigin">
      <mat-icon (click)="dialogRef.close()">close</mat-icon>
    </button>
  </div>
  <form name="general" [formGroup]="publishForm" (ngSubmit)="onSubmit()">
    <div formGroupName="general">
      <h4>Informations generales</h4>
      <mat-form-field>
        <mat-label>Plante</mat-label>
        <mat-select formControlName="plant">
          <mat-option *ngFor="let plant of plants | async" [value]="plant">
            {{ plant.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="login-full-width">
        <mat-icon matPrefix>subject</mat-icon>
        <mat-label>Titre</mat-label>
        <input
          type="text"
          matInput
          placeholder="Titre"
          formControlName="title" />
      </mat-form-field>
      <mat-form-field class="login-full-width">
        <mat-label>Date de d√©but de gardiennage</mat-label>
        <input type="date" formControlName="start_at" matInput />
      </mat-form-field>
      <mat-form-field class="login-full-width">
        <mat-label>Date de fin de gardiennage</mat-label>
        <input type="date" formControlName="end_at" matInput />
      </mat-form-field>
    </div>
    <div formGroupName="address">
      <h4>Adresse</h4>
      <mat-form-field>
        <mat-label>Rue</mat-label>
        <input
          matInput
          type="text"
          name="street"
          formControlName="street"
          required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Quartier de la ville</mat-label>
        <input
          matInput
          type="text"
          name="district"
          formControlName="district" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Ville</mat-label>
        <input
          matInput
          type="text"
          name="city"
          formControlName="city"
          required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Code postale</mat-label>
        <input matInput type="text" name="zip" formControlName="zip" required />
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</div>
