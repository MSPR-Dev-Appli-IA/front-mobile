<div class="listing">
  <div class="row">
    <div class="listing__image">
      <img [src]="'assets/img/mock/' + listing.image_url" alt="plant image" />
    </div>
    <div class="column listing__info">
      <span class="listing__location">
        <mat-icon>location_on</mat-icon>
        {{ listing.district }}
      </span>
      <span listing__name>{{ listing.title }}</span>
      <span>{{ listing.date }}</span>
    </div>
  </div>
  <div class="column listing__info" [class.hidden]="isAdditionalInfoHidden">
    <span>Exposition au soleil : {{ listing.sun_exposure }}</span>
    <span>Arrosage : {{ listing.water_needs }}</span>
    <span>Temp√©rature Optimale : {{ listing.temperature }}</span>
    <button class="listing__button" color="" mat-raised-button>
      S'EN OCCUPER
    </button>
  </div>
  <button
    class="listing__toggle-button"
    (click)="isAdditionalInfoHidden = !isAdditionalInfoHidden"
    [class.rotated]="!isAdditionalInfoHidden">
    <mat-icon matIconPrefix>arrow_drop_down</mat-icon>
  </button>
</div>
